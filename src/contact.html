<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ada Travel Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="icon" href="./images/logocircle.png" />
</head>

<body>
    <div class="page">
        <load src="./partials/header.html" className="header-contact" />
    </div>
    <div class="contact-container">
        <div class="text-contact">
            <span class="pink-title" style="color:#F85E9F;">SUSCR√çBETE</span>
            <div class="form-container">
                <form class="contact-form" action="/signup" method="post">
                    <input class="input-form" type="email" name="email" placeholder="Email" />
                    <input class="input-form" type="text" name="firstName" placeholder="Nombre" />
                    <input class="input-form" type="textarea" name="comments" placeholder="Comentario">
                    <input class="input-submit" type="submit" value="Enviar">
                </form>
            </div>
        </div>
        <div class="img-map">
            <img class="img-contact" src="./images/map.png" alt="mapa">
        </div>
    </div>
    
<load src="./partials/footer.html" className="footer-contact" />
</body>
</html>
